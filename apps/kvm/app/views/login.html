<div class="menu-toggler sidebar-toggler">
</div>
<div class="logo">
</div>
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <div class="login-form" ng-keyup="$event.keyCode == 13 && Login()"action="#" method="post">
        <h3 class="form-title">Sign In</h3>

        <div class="alert {{alert.type}}">
			{{alert.message}} </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="Username" ng-model="username"/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                   placeholder="Password" ng-model="password"/>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-success uppercase" ng-click="Login()">Login</button>
        </div>
    </div>
</div>
